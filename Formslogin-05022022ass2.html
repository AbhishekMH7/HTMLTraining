
<h1>Register Here</h1>
<form>
    <div>
        <label>UserName:</label>
        <input type="textbox" maxlength="10" >
    </div>
    <br />
    <div>
        <label>Password:</label>
        <input type="password">
    </div>
    <br />
    <div>
        <label>Email:</label>
        <input type="text">
    </div>
    <br />
    <div>
        <label>Gender:</label>
        <input type="radio" name="gender" value="Male">
        <label>Male</label>
        <input type="radio" name="gender" value="Female">
        <label>Female</label>
        <input type="radio" name="gender" value="Others">
        <label>Others</label>
    </div>
    <br/>
    <div>
        <label>Phone:</label>
        <select>
            <option >+256</option>
            <option>+91</option>
        </select>
        <input type="text">
    </div>
    <br/>
    <div>
        <input type="submit" title="submit button">
    </div>


</form>
