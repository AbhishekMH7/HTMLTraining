<html>
 <head>
    <link rel="stylesheet" href="C:\Users\abhishek.mh\Training1\HTMLTraining\Formslogin.css" />
 </head>
 <body>
<div class="divt">
<h1>Register Here</h1>
<form  text-align:center>
    <div>
        <label>UserName:</label>
        <input class="txt" type="textbox" maxlength="10" >
    </div>
    <br />
    <div>
        <label>Password:</label>
        <input class="txt" type="password">
    </div>
    <br />
    <div>
        <label>Email:</label>
        <input class="txt" type="text">
    </div>
    <br />
    <div>
        <label>Gender:</label>
        <input type="radio" name="gender" value="Male">
        <label>Male</label>
        <input type="radio" name="gender" value="Female">
        <label>Female</label>
        <input type="radio" name="gender" value="Others">
        <label>Others</label>
    </div>
    <br/>
    <div>
        <label>Phone:</label>
        <select>
            <option >+256</option>
            <option>+91</option>
        </select>
        <input class="txt" type="text">
    </div>
    <br/>
    <div id="btndv">
        <input id="btn" type="submit" title="submit button">
    </div>
 </form>
</div>
</body>
</html>
